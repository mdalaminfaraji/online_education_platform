<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header class="header">
      <section class="flex">
        <a href="index.html" class="logo"> Educa.</a>
        <form action="" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            placeholder="search courses.."
            maxlength="100"
            required
          />
          <button
            type="submit"
            class="fas fa-search"
            name="search_box"
          ></button>
        </form>
        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>
        <div class="profile">
          <img src="images/pic-1.jpg" alt="" />
          <h3>Shaikh anas</h3>
          <span>Student</span>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>
    <!-- header section end -->
    <!-- sidebar start -->
    <div class="side-bar">
      <div class="close-side-bar">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="" />
        <h3 class="name">shaikh anas</h3>
        <p class="role">student</p>
        <a href="profile.html" class="btn">view profile</a>
      </div>

      <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>about</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>courses</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>contact us</span></a
        >
      </nav>
    </div>
    <!-- sidebar end -->
    <!-- register section starts -->
        <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>register new</h3>
        <p>Your name<span>*</span></p>
        <input type="text" name="name" required placeholder="Enter your name" maxlength="100" class="box">
         <p>Your email<span>*</span></p>
        <input type="email" name="email" placeholder="Enter your Email" required maxlength="100" class="box">
         <p>Your password<span>*</span></p>
        <input type="password" name="pass" placeholder="Enter your password"required maxlength="50" class="box">
         <p>Confirm password<span>*</span></p>
        <input type="password" required name="c_pass" placeholder="confirm your new password" maxlength="50" class="box">
        <P>select picture<span>*</span></P>
        <input type="file" name="image" accept="image/*" required class="box">
        <input type="submit" name="submit" value="register now" class="btn">
      </form>

    </section>
     <!-- register section ends -->

    <script src="js/script.js"></script>
  </body>
</html>
